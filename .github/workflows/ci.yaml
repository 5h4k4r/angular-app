name: Publish Docker image

on:
  push:
    branches:
      - main
    paths-ignore:
      - "*.md"

jobs:
  push-to-docker:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: |-
            ${{ secrets.DOCKER_USERNAME }}/angular-k8s:latest
            ${{ secrets.DOCKER_USERNAME }}/angular-k8s:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/angular-k8s:${{ github.ref_name }}
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: push-to-docker

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v1
        with:
          kustomize-version: "4.2.0"

      - name: Update Kubernetes resources
        run: |
          cd kubernetes/overlays/dev
          kustomize edit set image angular-k8s=${{ secrets.DOCKER_USERNAME }}/angular-k8s:${{ github.sha }}
          kustomize build | kubectl apply -f -
